<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Circle -->
  <circle cx="100" cy="100" r="95" fill="#e8f0f7" stroke="#1e3a8a" stroke-width="3"/>
  
  <!-- Cloud with AQ text -->
  <g id="cloud-aq">
    <!-- Cloud shape -->
    <path d="M 60 90 Q 50 90 45 100 Q 40 110 50 120 L 150 120 Q 160 120 165 110 Q 170 100 160 90 Q 150 85 140 85 Q 135 75 120 75 Q 110 70 100 70 Q 85 70 75 80 Q 65 85 60 90 Z" fill="none" stroke="#2563eb" stroke-width="2"/>
    
    <!-- AQ Text inside cloud -->
    <text x="100" y="110" font-size="32" font-weight="bold" fill="#2563eb" text-anchor="middle" font-family="Arial, sans-serif">AQ</text>
  </g>
  
  <!-- Green air waves -->
  <path d="M 30 100 Q 45 85 60 100" fill="none" stroke="#22c55e" stroke-width="3" stroke-linecap="round"/>
  <path d="M 140 100 Q 155 85 170 100" fill="none" stroke="#22c55e" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Text at bottom -->
  <text x="100" y="165" font-size="11" font-weight="bold" fill="#1f2937" text-anchor="middle" font-family="Arial, sans-serif">Smart Air. Healthy Campus.</text>
  
  <!-- Circles for tech vibe -->
  <circle cx="70" cy="60" r="2" fill="#2563eb" opacity="0.6"/>
  <circle cx="130" cy="60" r="2" fill="#2563eb" opacity="0.6"/>
  <circle cx="50" cy="100" r="2" fill="#22c55e" opacity="0.6"/>
  <circle cx="150" cy="100" r="2" fill="#22c55e" opacity="0.6"/>
</svg>
